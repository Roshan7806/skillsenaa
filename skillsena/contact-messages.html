<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Messages - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .message-box {
      background-color: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }
    .message-box p {
      margin: 5px 0;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h2>üì¨ Contact Us Messages</h2>
  <div id="messagesContainer"></div>

  <script>
    let messages = JSON.parse(localStorage.getItem("contact_messages")) || [];

    function showMessages() {
      const container = document.getElementById("messagesContainer");
      container.innerHTML = "";

      if (messages.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No messages found.</p>";
        return;
      }

      messages.forEach((msg, index) => {
        const box = document.createElement("div");
        box.className = "message-box";
        box.innerHTML = `
          <p><strong>üë§ Name:</strong> ${msg.name}</p>
          <p><strong>üì± Mobile:</strong> ${msg.mobile}</p>
          <p><strong>üí¨ Message:</strong><br>${msg.message}</p>
          <p><small>üïí ${msg.time}</small></p>
          <button class="delete-btn" onclick="deleteMessage(${index})">üóë Delete</button>
        `;
        container.appendChild(box);
      });
    }

    function deleteMessage(index) {
      if (confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§Ø‡§π ‡§Æ‡•à‡§∏‡•á‡§ú ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
        messages.splice(index, 1);
        localStorage.setItem("contact_messages", JSON.stringify(messages));
        showMessages(); // Refresh view
      }
    }

    showMessages();
  </script>
</body>
</html>
