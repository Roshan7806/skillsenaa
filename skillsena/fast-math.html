<!DOCTYPE html>
<html lang="en">
<head>
<script src="status-checker.js"></script>
<script>
  checkGameAccess("fastMath");
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Math Game - SkillSena</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    .top-bar {
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .game-box {
      width: 100%;
      max-width: 380px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .game-box h2 {
      font-size: 26px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    select {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      color: #333;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6b800;
    }

    @media screen and (max-width: 480px) {
      .game-box h2 { font-size: 22px; }
      button { font-size: 16px; padding: 12px; }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div>👤 <span id="username">User</span></div>
    <div>💰 Coins: ₹<span id="balance">0</span></div>
  </div>

  <div class="container">
    <div class="game-box">
      <h2>🧠 Fast Math Game</h2>
      <label for="bet">📌 Select Bet Amount:</label>
      <select id="bet">
        <option value="10">₹10</option>
        <option value="20">₹20</option>
        <option value="50">₹50</option>
        <option value="100">₹100</option>
        <option value="200">₹200</option>
        <option value="300">₹300</option>
        <option value="400">₹400</option>
        <option value="500">₹500</option>
      </select>
      <button onclick="startGame()">🎮 Start Game</button>
    </div>
  </div>

  <script>
    const mobile = localStorage.getItem("loggedInUser");
    if (!mobile) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    const user = JSON.parse(localStorage.getItem("user_" + mobile));
    document.getElementById("username").textContent = user.name;
    document.getElementById("balance").textContent = user.balance;

    function startGame() {
      const bet = parseInt(document.getElementById("bet").value);

      if (user.balance < bet) {
        alert("❌ You don't have enough coins!");
        return;
      }

      // ✅ Coins काटो – सिर्फ यहीं
      user.balance -= bet;
      localStorage.setItem("user_" + mobile, JSON.stringify(user));

      // Bet amount store करो – अगले पेज के लिए
      localStorage.setItem("current_bet", bet);

      // ✅ Game page पर भेजो
      window.location.href = "play-fast-math.html";
    }
  </script>
</body>
</html>
