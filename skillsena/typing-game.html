<!DOCTYPE html>
<html lang="en">
<head>
<script src="status-checker.js"></script>
<script>
  checkGameAccess("typing");
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Game - SkillSena</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      color: #fff;
    }

    .top-bar {
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      padding: 20px;
    }

    .game-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .game-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      color: #333;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div>üë§ <span id="username">User</span></div>
    <div>üí∞ Coins: ‚Çπ<span id="balance">0</span></div>
  </div>

  <div class="container">
    <div class="game-box">
      <h2>‚å®Ô∏è Typing Speed Game</h2>
      <label for="bet">üíµ Select Bet Amount:</label>
      <select id="bet">
        <option value="10">‚Çπ10</option>
        <option value="20">‚Çπ20</option>
        <option value="50">‚Çπ50</option>
        <option value="100">‚Çπ100</option>
        <option value="200">‚Çπ200</option>
        <option value="300">‚Çπ300</option>
        <option value="400">‚Çπ400</option>
        <option value="500">‚Çπ500</option>
      </select>
      <button onclick="startTypingGame()">üöÄ Start Game</button>
    </div>
  </div>

  <script>
    const mobile = localStorage.getItem("loggedInUser");
    const user = JSON.parse(localStorage.getItem("user_" + mobile));

    if (!mobile || !user) {
      alert("Please login first.");
      window.location.href = "login.html";
    } else {
      document.getElementById("username").textContent = user.name;
      document.getElementById("balance").textContent = user.balance;
    }

    function startTypingGame() {
      const bet = parseInt(document.getElementById("bet").value);
      if (user.balance < bet) {
        alert("‚ùå Not enough coins to play!");
        return;
      }

      // Deduct coins and save current bet
      user.balance -= bet;
      localStorage.setItem("user_" + mobile, JSON.stringify(user));
      localStorage.setItem("typing_bet", bet);

      // Move to game play page
      window.location.href = "play-typing-game.html";
    }
  </script>

</body>
</html>
