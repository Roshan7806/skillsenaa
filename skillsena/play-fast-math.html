
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Math Game - Play</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.2);
      font-size: 16px;
    }
    .game-container {
      max-width: 500px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      font-size: 24px;
    }
    #timer {
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .question-box {
      text-align: center;
      font-size: 22px;
      margin: 20px 0;
      transition: all 0.3s ease;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #ffcc00;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #e6b800;
    }
    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    .correct {
      color: lightgreen;
    }
    .incorrect {
      color: red;
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>üë§ <span id="username">User</span></div>
    <div>üí∞ ‚Çπ<span id="balance">0</span></div>
  </div>
  <div class="game-container">
    <h2>üßÆ Fast Math Challenge</h2>
    <div id="timer">‚è± Time Left: 60s</div>
    <div class="question-box" id="question">Question will appear here</div>
    <input type="number" id="answer" placeholder="Your Answer" />
    <button onclick="submitAnswer()">Next</button>
    <div id="result"></div>
  </div>
  <script>
    const mobile = localStorage.getItem("loggedInUser");
    if (!mobile) {
      alert("Please login first.");
      window.location.href = "login.html";
    }
    let user = JSON.parse(localStorage.getItem("user_" + mobile));
    let bet = parseInt(localStorage.getItem("current_bet")) || 10;
    document.getElementById("username").textContent = user.name;
    document.getElementById("balance").textContent = user.balance;
    let questions = [];
    let currentQuestion = 0;
    let correctAnswers = 0;
    let timer = 60;
    let interval;
    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function generateQuestions() {
      const used = new Set();
      const types = [
        { type: "easy", count: 6 },
        { type: "moderate", count: 4 },
        { type: "hard", count: 10 }
      ];
      types.forEach(({ type, count }) => {
        while (count--) {
          let a, b, op, q, ans;
          do {
            if (type === "easy") {
              a = getRandom(1, 30); b = getRandom(1, 30);
              op = ['+', '-', '*'][getRandom(0,2)];
            } else if (type === "moderate") {
              a = getRandom(10, 60); b = getRandom(1, 20);
              op = ['+', '-', '*', '/'][getRandom(0,3)];
            } else {
              a = getRandom(30, 100); b = getRandom(2, 30);
              op = ['+', '-', '*', '/'][getRandom(0,3)];
            }
            q = `${a} ${op} ${b}`;
          } while (used.has(q));
          used.add(q);
          ans = Math.round(eval(q));
          questions.push({ q, a: ans });
        }
      });
    }
    function showQuestion() {
      if (currentQuestion >= questions.length) return endGame();
      const qElem = document.getElementById("question");
      qElem.className = "question-box";
      qElem.textContent = `Q${currentQuestion+1}: ${questions[currentQuestion].q} = ?`;
      document.getElementById("answer").value = "";
    }
    function submitAnswer() {
      const input = document.getElementById("answer");
      const userAns = parseInt(input.value);
      const correctAns = questions[currentQuestion].a;
      const qElem = document.getElementById("question");
      if (userAns === correctAns) {
        correctAnswers++;
        qElem.classList.add("correct");
      } else {
        qElem.classList.add("incorrect");
      }
      currentQuestion++;
      setTimeout(() => {
        showQuestion();
      }, 400);
    }
    function startTimer() {
      interval = setInterval(() => {
        timer--;
        document.getElementById("timer").textContent = `‚è± Time Left: ${timer}s`;
        if (timer <= 0) {
          clearInterval(interval);
          endGame();
        }
      }, 1000);
    }
    function saveFastMathResult(correct, total, betAmount, wonCoins, isWin) {
      const result = {
        game: "Fast Math",
        correct,
        total,
        bet: betAmount,
        coins: wonCoins,
        status: isWin ? "Win" : "Loss",
        time: new Date().toLocaleString()
      };
      const key = "game_results_" + mobile;
      let all = JSON.parse(localStorage.getItem(key)) || [];
      all.unshift(result);
      localStorage.setItem(key, JSON.stringify(all));
    }
    function endGame() {
      clearInterval(interval);
      document.querySelector("button").disabled = true;
      const resultBox = document.getElementById("result");
      let resultText = `‚úÖ Correct: ${correctAnswers}/20\n`;
      if (correctAnswers >= 15) {
        const perCorrect = bet / 10;
        const winAmount = perCorrect * correctAnswers + bet;
        user.balance += winAmount;
        saveFastMathResult(correctAnswers, 20, bet, winAmount, true);
        resultText += `üéâ You Won ‚Çπ${winAmount} (Including Bet)`;
      } else {
        saveFastMathResult(correctAnswers, 20, bet, 0, false);
        resultText += `üò¢ You Lost ‚Çπ${bet}`;
      }
      resultBox.textContent = resultText;
      document.getElementById("balance").textContent = user.balance;
      localStorage.setItem("user_" + mobile, JSON.stringify(user));
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 6000);
    }
    generateQuestions();
    showQuestion();
    startTimer();
  </script>
</body>
</html>
