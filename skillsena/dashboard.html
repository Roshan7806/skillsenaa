<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - SKILLSENA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .dashboard-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      animation: slideIn 0.7s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .dashboard-box img {
      width: 120px;
      margin-bottom: 15px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }

    h2 {
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: 600;
    }

    .info {
      font-size: 15px;
      margin: 6px 0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn-blue {
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: white;
    }

    .btn-blue:hover {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      transform: scale(1.03);
    }

    .btn-red {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
    }

    .btn-red:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      transform: scale(1.03);
    }

    hr {
      border: 0;
      border-top: 1px solid rgba(255,255,255,0.3);
      margin: 15px 0;
    }

    /* ‚úÖ Broadcast Popup */
    #broadcastPopup {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 9999;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    #broadcastPopup img {
      max-width: 100%;
      border-radius: 10px;
    }

    #broadcastPopup p {
      margin-top: 10px;
      font-weight: bold;
    }

    #broadcastPopup button {
      position: absolute;
      top: 8px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* ‚úÖ Bonus Popup */
    #bonusPopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 999;
      max-width: 90%;
      text-align: center;
    }

    #bonusPopup button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard-box">
    <img src="skillsena.png" alt="Skillsena Logo">
    <h2>üëã Welcome, <span id="username">User</span></h2>
    <p class="info">üì± Mobile: <span id="mobile">---</span></p>
    <p class="info">üí∞ Coins: ‚Çπ<span id="balance">0</span></p>
    <hr>

    <a href="fast-math.html" class="btn btn-blue">üßÆ Play Fast Math</a>
    <a href="typing-game.html" class="btn btn-blue">‚å® Play Typing Game</a>
    <a href="deposit.html" class="btn btn-blue">üí∏ Deposit</a>
    <a href="withdrawal.html" class="btn btn-blue">üè¶ Withdraw</a>
    <a href="game-results.html" class="btn btn-blue">üìä Game Results</a>
    <a href="contact.html" class="btn btn-blue">üìû Contact Us</a>
    <a href="about.html" class="btn btn-blue">‚Ñπ About Us</a>
    <a href="security.html" class="btn btn-blue">üîê Security</a>
    <button class="btn btn-red" onclick="logout()">üîì Logout</button>
  </div>

  <!-- ‚úÖ Broadcast Popup -->
  <div id="broadcastPopup">
    <button onclick="closeBroadcast()">‚úñ</button>
    <img id="broadcastImg" src="" />
    <p id="broadcastText"></p>
  </div>

  <!-- ‚úÖ Bonus Popup -->
  <div id="bonusPopup">
    <p id="bonusMessage"></p>
    <button onclick="closeBonus()">OK</button>
  </div>

  <script>
    const mobile = localStorage.getItem("loggedInUser");
    if (!mobile) {
      alert("Please login first.");
      window.location.href = "login.html";
    } else {
      const user = JSON.parse(localStorage.getItem("user_" + mobile));
      if (!user || user.status === "blocked") {
        alert("Your account has been blocked.");
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      } else {
        document.getElementById("username").textContent = user.name;
        document.getElementById("mobile").textContent = user.mobile;
        document.getElementById("balance").textContent = user.balance;
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("Logged out.");
      window.location.href = "login.html";
    }

    const broadcast = JSON.parse(localStorage.getItem("broadcast_data"));
    if (broadcast) {
      document.getElementById("broadcastImg").src = broadcast.image;
      document.getElementById("broadcastText").textContent = broadcast.message;
      document.getElementById("broadcastPopup").style.display = "block";
    }

    function closeBroadcast() {
      document.getElementById("broadcastPopup").style.display = "none";
    }

    if (!broadcast) {
      const allKeys = Object.keys(localStorage);
      allKeys.forEach(k => {
        if (k.startsWith("broadcast_closed_")) {
          localStorage.removeItem(k);
        }
      });
    }

    const bonusMsg = localStorage.getItem("bonus_message_" + mobile);
    if (bonusMsg) {
      document.getElementById("bonusMessage").textContent = bonusMsg;
      document.getElementById("bonusPopup").style.display = "block";
      localStorage.removeItem("bonus_message_" + mobile);
    }

    function closeBonus() {
      document.getElementById("bonusPopup").style.display = "none";
    }
  </script>
</body>
</html>
