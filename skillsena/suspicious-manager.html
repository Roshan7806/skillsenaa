<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suspicious User Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .user-list {
      margin-top: 20px;
    }

    .user-item {
      background: #f8f8f8;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      position: relative;
    }

    .user-item button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üîí Suspicious User Manager</h2>
    <input type="text" id="mobile" placeholder="üì± Mobile Number" />
    <textarea id="reason" placeholder="üìù Reason..."></textarea>
    <button onclick="addSuspiciousUser()">‚ûï Add to Suspicious</button>

    <div class="user-list" id="userList"></div>
  </div>

  <script>
    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("suspicious_users")) || [];
      const list = document.getElementById("userList");
      list.innerHTML = "";

      if (users.length === 0) {
        list.innerHTML = "<p style='text-align:center;'>No suspicious users found.</p>";
        return;
      }

      users.forEach((u, i) => {
        const div = document.createElement("div");
        div.className = "user-item";
        div.innerHTML = `
          <strong>üì± ${u.mobile}</strong><br>
          üìù ${u.reason}
          <button onclick="deleteUser(${i})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function addSuspiciousUser() {
      const mobile = document.getElementById("mobile").value.trim();
      const reason = document.getElementById("reason").value.trim();

      if (!mobile || !reason) {
        alert("Please enter mobile number and reason.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("suspicious_users")) || [];

      if (users.some(u => u.mobile === mobile)) {
        alert("‚ö† User already marked as suspicious.");
        return;
      }

      users.push({ mobile, reason });
      localStorage.setItem("suspicious_users", JSON.stringify(users));
      alert("‚úÖ User added to suspicious list.");
      document.getElementById("mobile").value = "";
      document.getElementById("reason").value = "";
      loadUsers();
    }

    function deleteUser(index) {
      let users = JSON.parse(localStorage.getItem("suspicious_users")) || [];
      users.splice(index, 1);
      localStorage.setItem("suspicious_users", JSON.stringify(users));
      loadUsers();
    }

    // Load on page open
    loadUsers();
  </script>
</body>
</html>
