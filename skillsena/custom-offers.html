<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Custom Offers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    h2 {
      text-align: center;
    }

    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .btn-secondary {
      background-color: #007bff;
    }

    .btn-secondary:hover {
      background-color: #0056b3;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>üéÅ Send Custom Bonus</h2>

  <div class="box">
    <input type="text" id="mobile" placeholder="Enter mobile (optional)">
    <input type="number" id="coins" placeholder="Bonus Coins">
    <textarea id="message" placeholder="Bonus Message"></textarea>
    
    <button onclick="sendBonusToUser()">üéØ Give Bonus to User</button>
    <button class="btn-secondary" onclick="sendBonusToAll()">üåç Send Bonus to All Users</button>

    <div id="status" class="success"></div>
  </div>

  <script>
    // ‚úÖ Send to one user
    function sendBonusToUser() {
      const mobile = document.getElementById("mobile").value.trim();
      const coins = parseInt(document.getElementById("coins").value.trim());
      const message = document.getElementById("message").value.trim();

      if (!mobile || isNaN(coins) || !message) {
        alert("Please fill mobile, coins and message properly.");
        return;
      }

      const userKey = "user_" + mobile;
      const userData = localStorage.getItem(userKey);

      if (!userData) {
        alert("User not found!");
        return;
      }

      const user = JSON.parse(userData);
      user.balance += coins;

      // Save updated user
      localStorage.setItem(userKey, JSON.stringify(user));

      // Save bonus message for popup
      localStorage.setItem("bonus_message_" + mobile, message + " (+‚Çπ" + coins + ")");

      document.getElementById("status").innerText = "‚úÖ Bonus sent to " + mobile + "!";
    }

    // ‚úÖ Send to all users
    function sendBonusToAll() {
      const coins = parseInt(document.getElementById("coins").value.trim());
      const message = document.getElementById("message").value.trim();

      if (isNaN(coins) || !message) {
        alert("Please enter coins and message!");
        return;
      }

      let count = 0;
      for (let key in localStorage) {
        if (key.startsWith("user_")) {
          const user = JSON.parse(localStorage.getItem(key));
          user.balance += coins;
          localStorage.setItem(key, JSON.stringify(user));

          const mobile = user.mobile;
          localStorage.setItem("bonus_message_" + mobile, message + " (+‚Çπ" + coins + ")");
          count++;
        }
      }

      document.getElementById("status").innerText = "üéâ Bonus sent to " + count + " users!";
    }
  </script>

</body>
</html>
